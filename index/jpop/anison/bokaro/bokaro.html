      <h2>ボカロについて</h2>
      <div class="bokarokaisetsu">
        <p><mark>ボーカロイド(ボカロ)</mark>は合成音声を用いたボーカル打ち込み技術のことで、そのボーカルを用いた楽曲全般の総称です。<br>
           ボーカルがいなくても楽曲制作ができるため、<ins><mark>1人でボカロ曲をプロデュースしてニコニコ動画などのサイトにリリースする人も多くその人たちのことを「ボカロP」と呼ぶ。</mark></ins>
        </p>
